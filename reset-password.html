<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password | Grocery Mart</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Javascripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="sign-up">
      <div class="sign-up__intro d-md-none">
        <div class="sign-up__intro__inner">
          <figure class="sign-up__intro--photo">
            <img
              src="./assets/img/sign-up/forgot-password.png"
              alt="photo-intro"
            />
          </figure>
        </div>
      </div>
      <div class="sign-up__content">
        <div class="sign-up__content__inner">
          <!-- logo -->
          <a href="./" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="grocerymart"
              class="logo--icon"
            />
            <h1 class="logo--title">grocerymart</h1>
          </a>
          <h1 class="sign-up__content--heading">Reset your password</h1>
          <p class="sign-up__content--desc">
            Enter your email and we'll send you a link to reset your password.
          </p>
          <form action="./reset-password-send-email.html" class="sign-up__form">
            <div class="form__group form__group--input">
              <input
                type="email"
                name=""
                id=""
                required
                placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="form__input"
              />
              <img
                src="./assets/icons/mail.svg"
                alt="icon"
                class="form__icon form__icon--mail form__icon--has-warning"
              />
              <img
                src="./assets/icons/warning.svg"
                alt="icon"
                class="form__icon form__icon--warning animate__animated animate__shakeX"
              />
              <p class="form__messenger">Email is not in correct format</p>
            </div>

            <div class="form__group form__group--btn">
              <button class="btn btn--primary btn__sign-up">
                Reset password
              </button>
            </div>
          </form>
          <p class="sign-up__text">
            <a href="./sign-in.html" class="sign-up__link sign-in__link">
              Back to Sign In
            </a>
          </p>
        </div>
      </div>
    </main>
    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
